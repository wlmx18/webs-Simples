<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Joker</title>
</head>

<body style="background-color: rgb(109, 103, 103);">
    <header>
        <a href="#" class="logo"><img src="./assets/logo.png" alt=""></a>
        <div class="toggle"><img src="./assets/toggle.png" alt=""></div>

    </header>

    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span> face</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore laboriosam quaerat possimus, officiis velit aliquam, optio, quis corporis cumque nesciunt aliquid. Illum, culpa aperiam cupiditate at inventore nemo. Dignissimos, nulla!</p>
            <a href="#" class="play" onclick="toggle();"><img src="./assets/play.png" alt=""> Watch trailer</a>
            <div class="slide">
            </div>
            <ul class="sci">
                <li>
                    <a href="#"><img src="./assets/facebook.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="./assets/twitter.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="./assets/instagram.png" alt=""></a>
                </li>
            </ul>
        </div>
        
        

    </div>
    <div class="trailer">
        <video class="video" src="./assets/laVidaActual.mp4" controls="true"></video>
        <img src="./assets/close.png" alt="" onclick="toggle();">
    </div>
    <script>
        function toggle() {
            var trailer = document.querySelector('.trailer')
            var video = document.querySelector('.video')
            trailer.classList.toggle('active')
            video.currentTime = 0;
            video.pause()
        }
    </script>
</body>

</html>
